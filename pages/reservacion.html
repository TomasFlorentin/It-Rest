<body class="body-reserva">
    <!-- Inicio del header -->
    <header>
        <!-- Inicio Barra Navegación -->
        <nav class="barra-navegacion">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./menu.html">Menu</a></li>
            </ul>
            <!-- Logo -->
            <a class="logo" href="../index.html"><img src="../assets/img/images/logo-restaurant.jpg" alt="Logo del Restaurante It-Rest"></a>

                <li><a href="./reservacion.html">Reservacion</a></li>

            </ul>
        </nav>
        <!-- Fin Barra de Navegación -->
    </header>
    <!-- Fin del header -->
    <hr>
    <!-- Inicio del formulario -->

    <section class="main"> <!-- Cuadro del formulario (main)-->
        <div class="contenedor"> <!-- Almacena todos los elementos -->
            <div class="linea3"> <!-- linea 3 -->
                <div class="columna1"> <!-- part 6 -->
                    <p class="subpart1">Nombre:</p>
                    <input type="text" required>
                </div>
                <div class="columna2"> <!-- part 7 -->
                    <p class="subpart1">Apellido:</p>
                    <input type="text" required>
                </div>
            </div>

            <div class="linea3"> <!-- linea 3 -->
                <div class="columna1"> <!-- part 6 -->
                    <p class="subpart1">Correo Electrónico:</p>
                    <input type="email" required>
                </div>
                <div class="columna2"> <!-- part 7 -->
                    <p class="subpart1">Teléfono:</p>
                    <input type="tel" required>
                </div>
            </div>

            <div class="linea3"> <!-- linea 3 -->
                <div class="columna1"> <!-- part 6 -->
                    <p class="subpart1">Número de Personas:</p>
                    <input type="number" required>
                </div>
                <div class="columna2"> <!-- part 7 -->
                    <p class="subpart1">Fecha a Reservar:</p>
                    <input type="datetime-local" required>
                </div>
            </div>
            
            <div class="linea4">
                <p class="confirmacion">Recibir confirmación por: </p>
                <div>
                    <input type="radio">
                    <label for="radio">Correo</label>
                </div>
                <div>
                    <input type="radio">
                    <label for="radio">Telefono</label>
                </div>
            </div>

            <a href=""><button type="submit" class="boton-reserva">ENVIAR</button></a>
        </div>
    </section>

</body>
